<mat-card>
  <mat-card-title>
    <div class="row">
      <div class="col-10">
        <h1>Characters</h1>
      </div>
      <div class="col-2">
        <button mat-fab color="primary">
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </div>
  </mat-card-title>
  <mat-card-content>
    <div class="row">
      <div class="col-3" *ngFor="let char of characters | async">
        <div class="card">
          <div class="portrait">
            <img class="card-img-top rounded img-portrait" src="{{char.image_url}}" alt="Card image cap">
          </div>

          <div class="card-block">
            <div class="row">
              <div class='col'>
                <h4 class="card-title">{{char.name}}</h4>
              </div>
              <div class="col">
                <mat-chip-list *ngIf="char.game_system">
                  <mat-chip>{{char.game_system}}</mat-chip>
                </mat-chip-list>
              </div>
            </div>
            <p class="card-text">{{char.concept}}</p>
            <button mat-button (click)="openSheet(char)">Open Sheet</button>
          </div>
        </div>
      </div>

    </div>
  </mat-card-content>
</mat-card>
