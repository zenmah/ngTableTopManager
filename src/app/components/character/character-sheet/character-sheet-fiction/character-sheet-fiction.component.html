<div class="container" *ngIf="character">
  <div class="row">
    <div class="col-4">
      <h2>Look</h2>
      <mat-list dense>
        <mat-list-item *ngFor="let look of character.fiction.look">
          <p>{{look.look}}</p>
        </mat-list-item>
      </mat-list>
    </div>
    <div class="col-8">
      <h2>Backstory</h2>
      <markdown>
        {{character.fiction.backstory}}
      </markdown>
    </div>
  </div>
</div>
